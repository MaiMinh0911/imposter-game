<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Imposter Game</title>

<!-- üéÑ CHRISTMAS STYLING -->
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(#0d1b0f, #114d27);
        color: white;
        text-align: center;
        padding: 40px;
        background-image: url('https://i.imgur.com/Co5xxQb.png'); /* snowflakes */
        background-size: cover;
    }

    h1 {
        font-size: 40px;
        margin-bottom: 10px;
        color: #ffd700;
        text-shadow: 0 0 15px #ff0000;
    }

    select, button {
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 16px;
        border: none;
        margin: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    button {
        background: #c62828;
        color: white;
    }
    button:hover {
        background: #ff4040;
        transform: scale(1.05);
    }

    #wordDisplay {
        font-size: 36px;
        font-weight: bold;
        margin-top: 30px;
        color: #fff;
        text-shadow: 0 0 10px gold;
    }

    /* üî• STAR REVEAL OVERLAY */
    #revealScreen {
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        background: repeating-linear-gradient(45deg,#ffd700 2px,#ffef9f 4px,#d41a1a 6px);
        background-size: 20px 20px;
        color:black;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:32px;
        font-weight:bold;
        cursor:pointer;
        z-index:999;
    }
    #revealScreen span{
        padding:15px 25px;
        background:white;
        border-radius:12px;
        color:#b30000;
        box-shadow:0 0 20px white;
    }
</style>
</head>

<body>
<h1>üéÖ Office Imposter Game</h1>

<select id="categorySelect">
    <option value="christmas">üéÑ Christmas</option>
    <option value="finance">üí∞ Finance</option>
    <option value="family">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family</option>
    <option value="sports">‚öΩ Sports</option>
</select>

<button onclick="startGame()">Start Round</button>

<!-- üìå Hidden reveal layer -->
<div id="revealScreen" onclick="revealWord()">
    <span>‚≠ê Tap to reveal keyword & imposter ‚≠ê</span>
</div>

<div id="wordDisplay"></div>

<script>
const words = {
    christmas: ["tree","gift","snow","santa","reindeer","stocking","cookie","holiday","fireplace","bells"],
    finance: ["salary","budget","invoice","tax","bonus","credit","expense","profit","audit","balance"],
    family: ["mother","father","siblings","dinner","holiday","grandma","home","weekend","cousin","tradition"],
    sports: ["football","basketball","running","tennis","swimming","cycling","yoga","gym","training","trophy"]
};

let chosenWord = "";
let imposter = "";

function startGame() {
    let category = document.getElementById("categorySelect").value;
    let list = words[category];

    chosenWord = list[Math.floor(Math.random()*list.length)];
    imposter = Math.random() < 0.25 ? "You are IMPOSTER!" : chosenWord;

    // Hide behind stars
    document.getElementById("revealScreen").style.display="flex";
    document.getElementById("wordDisplay").innerHTML=""
}

function revealWord(){
    document.getElementById("revealScreen").style.display="none";
    document.getElementById("wordDisplay").innerHTML = 
    "Keyword: <span style='color:#90ee90'>"+chosenWord+
    "</span><br><br><b>One random player is IMPOSTER üî•</b>";
}
</script>

</body>
</html>
