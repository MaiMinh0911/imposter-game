<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #0a1a3f, #1a3c6e);
      overflow: hidden;
    }

    /* Snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #ffffffaa;
      font-size: 1em;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) translateX(0); opacity: 1; }
      100% { transform: translateY(110vh) translateX(var(--deltaX)); opacity: 0; }
    }

    .container {
      text-align: center;
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 420px;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 15px;
      width: 100%;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 16px;
      text-align: left;
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 10px;
      border: none;
      box-sizing: border-box;
    }

    select {
      color: #000;
      background: #f2f2f2;
    }

    button {
      cursor: pointer;
      font-weight: bold;
      margin-top: 12px;
    }

    /* Red Start Game button */
    #setupScreen button {
      background: #ff3b3b;
      color: #fff;
    }

    #hiddenScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a1a3f;
      color: white;
      font-size: 30px;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    #revealButton, #nextPlayerBtn, #restartBtn {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      font-size: 18px;
    }

    #revealButton { background: #4caf50; color: white; }
    #nextPlayerBtn { background: #2196f3; color: white; }
    #restartBtn { background: #ff9800; color: white; }
  </style>
</head>
<body>

  <div id="snowContainer"></div>

  <div class="container" id="setupScreen">
    <h2>üéÑ Imposter Game üéÑ</h2>

    <div class="form-row">
      <label for="playerCount">Number of players:</label>
      <input type="number" id="playerCount" min="3" max="20" />
    </div>

    <div class="form-row">
      <label for="categorySelect">Category:</label>
      <select id="categorySelect">
        <option value="christmas">Christmas</option>
        <option value="office">Office</option>
        <option value="sports">Sports</option>
        <option value="family">Family</option>
      </select>
    </div>

    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="hiddenScreen">
    <div id="starCover">‚≠ê‚≠ê‚≠ê Tap to Reveal ‚≠ê‚≠ê‚≠ê</div>
    <button id="revealButton" onclick="revealRole()">Reveal</button>
    <div id="roleDisplay" style="display:none; margin-top:20px;"></div>
    <button id="nextPlayerBtn" style="display:none;" onclick="nextPlayer()">Next Player</button>
    <button id="restartBtn" style="display:none;" onclick="restartGame()">Restart Game</button>
  </div>

<script>
const words = {
  christmas: [
    "mistletoe", "carol", "gingerbread", "candle", "chimney", "sleigh", "cocoa", "wreath", "elf", "snow globe",
    "reindeer", "stocking", "snowman", "bells", "presents", "holly", "tree", "icicle", "north pole", "angel"
  ],
  office: [
    "synergy", "brainstorming", "KPI", "workflow", "spreadsheet", "pivot", "deadline", "merger", "inbox", "elevator pitch",
    "budget", "teamwork", "presentation", "client", "manager", "agenda", "report", "strategy", "meeting", "innovation"
  ],
  sports: [
    "goal", "penalty", "marathon", "serve", "coach", "referee", "league", "trophy", "stadium", "training",
    "match", "score", "team", "practice", "competition", "championship", "athlete", "victory", "field", "game"
  ],
  family: [
    "reunion", "holiday", "sibling", "birthday", "dinner", "cousin", "tradition", "grandparents", "vacation", "storytelling",
    "celebration", "childhood", "heirloom", "ceremony", "memory", "bonding", "inheritance", "gathering", "love", "ancestry"
  ]
};

let selectedWord = "";
let imposterIndex = -1;
let totalPlayers = 0;
let currentPlayer = 1;

function startGame() {
  const category = document.getElementById('categorySelect').value;
  totalPlayers = parseInt(document.getElementById('playerCount').value);

  if (!totalPlayers || totalPlayers < 3 || totalPlayers > 20) {
    return alert("Players must be between 3 and 20!");
  }

  const list = words[category];
  selectedWord = list[Math.floor(Math.random() * list.length)];
  imposterIndex = Math.floor(Math.random() * totalPlayers) + 1;

  document.getElementById('setupScreen').style.display = 'none';
  document.getElementById('hiddenScreen').style.display = 'flex';
  resetHidden();
}

function resetHidden() {
  document.getElementById('roleDisplay').style.display = 'none';
  document.getElementById('nextPlayerBtn').style.display = 'none';
  document.getElementById('restartBtn').style.display = 'none';
  document.getElementById('starCover').style.display = 'block';
  document.getElementById('revealButton').style.display = 'block';
}

function revealRole() {
  const roleDisplay = document.getElementById('roleDisplay');
  roleDisplay.style.display = 'block';
  document.getElementById('starCover').style.display = 'none';
  document.getElementById('revealButton').style.display = 'none';

  const category = document.getElementById('categorySelect').value;
  const list = words[category];

  if (currentPlayer === imposterIndex) {
    const hintWords = list.filter(word => word !== selectedWord);
    const hint = hintWords[Math.floor(Math.random() * hintWords.length)];
    roleDisplay.innerHTML = `‚ùó You are the IMPOSTER!<br><br>Hint: Related to "${hint}"`;
  } else {
    roleDisplay.innerHTML = `Your word is:<br><strong style='font-size:32px;'>${selectedWord}</strong>`;
  }

  if (currentPlayer < totalPlayers) {
    document.getElementById('nextPlayerBtn').style.display = 'block';
  } else {
    document.getElementById('restartBtn').style.display = 'block';
  }
}

function nextPlayer() {
  currentPlayer++;
  resetHidden();
}

function restartGame() {
  location.reload();
}

// Snowflake generator
function createSnowflake() {
  const snow = document.createElement('div');
  snow.className = 'snowflake';
  snow.textContent = '‚ùÑ';
  snow.style.left = Math.random() * 100 + 'vw';
  snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
  const duration = (Math.random() * 5 + 5) + 's';
  snow.style.animationDuration = duration;

  const deltaX = (Math.random() * 40 - 20) + 'px';
  snow.style.setProperty('--deltaX', deltaX);

  document.body.appendChild(snow);
  setTimeout(() => snow.remove(), parseFloat(duration) * 1000);
}

setInterval(createSnowflake, 200);
</script>
</body>
</html>
