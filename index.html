<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #0a1a3f, #1a3c6e);
      overflow: hidden;
    }

    /* Snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #ffffffaa;
      font-size: 1em;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) translateX(0); opacity: 1; }
      100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
    }

    .container {
      text-align: center;
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 420px;
    }

    select, button, input {
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 10px;
      border: none;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-size: 16px;
    }

    select {
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 10px;
      border: none;
    }

    select {
      color: #000;
      background: #f2f2f2;
    }

    button {
      cursor: pointer;
      background: #ff3b3b;
      color: #fff;
      font-weight: bold;
    }

    #hiddenScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a1a3f;
      color: white;
      font-size: 30px;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    #revealButton {
      margin-top: 20px;
      padding: 12px;
      background: #4caf50;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      color: white;
      font-size: 18px;
    }

  </style>
</head>
<body>

  <div id="snowContainer"></div>

  <div class="container" id="setupScreen">
    <h2>üéÑ Imposter Game üéÑ</h2>

    <label>Number of players:</label>
    <input type="number" id="playerCount" min="3" max="20" />

    <label>Category:</label>
    <select id="categorySelect">
      <option value="christmas">Christmas</option>
      <option value="office">Office</option>
      <option value="sports">Sports</option>
      <option value="family">Family</option>
    </select>

    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="hiddenScreen">
    <div id="starCover">‚≠ê‚≠ê‚≠ê Tap to Reveal ‚≠ê‚≠ê‚≠ê</div>
    <button id="revealButton" onclick="revealRole()">Reveal</button>
    <div id="roleDisplay" style="display:none; margin-top:20px;"></div>
    <button id="nextPlayerBtn" style="display:none; margin-top:20px;" onclick="nextPlayer()">Next Player</button>
  </div>

<script>
// Word lists (single-word, office-friendly)
const words = {
  christmas: ["snow", "santa", "reindeer", "cookie", "gift", "tree", "bells", "lights", "stocking", "winter"],
  office: ["email", "deadline", "coffee", "meeting", "printer", "budget", "spreadsheet", "presentation", "manager", "laptop"],
  sports: ["soccer", "tennis", "running", "boxing", "cycling", "golf", "swimming", "baseball", "basketball", "volleyball"],
  family: ["mother", "father", "sister", "brother", "dinner", "holiday", "laugh", "cousin", "grandma", "tradition"]
};

let selectedWord = "";
let imposterIndex = -1;
let totalPlayers = 0;
let currentPlayer = 1;

function startGame() {
  const category = document.getElementById('categorySelect').value;
  totalPlayers = parseInt(document.getElementById('playerCount').value);
  if (!totalPlayers || totalPlayers < 3) return alert("At least 3 players needed!");

  const list = words[category];
  selectedWord = list[Math.floor(Math.random() * list.length)];
  imposterIndex = Math.floor(Math.random() * totalPlayers) + 1;

  document.getElementById('setupScreen').style.display = 'none';
  document.getElementById('hiddenScreen').style.display = 'flex';
  resetHidden();
}

function resetHidden() {
  document.getElementById('roleDisplay').style.display = 'none';
  document.getElementById('nextPlayerBtn').style.display = 'none';
  document.getElementById('starCover').style.display = 'block';
  document.getElementById('revealButton').style.display = 'block';
}

function revealRole() {
  document.getElementById('roleDisplay').style.display = 'block';
  document.getElementById('starCover').style.display = 'none';
  document.getElementById('revealButton').style.display = 'none';

  if (currentPlayer === imposterIndex) {
    document.getElementById('roleDisplay').innerHTML = "‚ùó You are the IMPOSTER!<br><br>Hint keyword: Think general!";
  } else {
    document.getElementById('roleDisplay').innerHTML = "Your word is:<br><strong style='font-size:32px;'>" + selectedWord + "</strong>";
  }

  if (currentPlayer < totalPlayers) {
    document.getElementById('nextPlayerBtn').style.display = 'block';
  } else {
    document.getElementById('nextPlayerBtn').style.display = 'none';
  }
}

function nextPlayer() {
  currentPlayer++;
  resetHidden();
}

// Snowflake generator
function createSnowflake() {
  const snow = document.createElement('div');
  snow.className = 'snowflake';
  snow.textContent = '‚ùÑ';
  snow.style.left = Math.random() * 100 + 'vw';
  snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
  snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
  document.body.appendChild(snow);

  setTimeout(() => snow.remove(), 10000);
}
setInterval(createSnowflake, 200);
</script>
</body>
</html>
