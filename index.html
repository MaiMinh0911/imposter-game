<!DOCTYPE html>
<html>
<head>
  <title>ğŸ„ Christmas Imposter Game</title>

  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      text-align: center;
      background: linear-gradient(#b71c1c, #d84315, #ffcc80);
      color: white;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1, h2 { text-shadow: 2px 2px 5px rgba(0,0,0,0.4); }

    .screen { display:none; padding: 50px; }

    button {
      background: #2e7d32;
      color: white;
      border: none;
      font-size: 20px;
      padding: 12px 25px;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #43a047;
      transform: scale(1.05);
    }

    select, input {
      font-size: 18px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin: 10px;
    }

    /* â„ Snow Animation */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 20px;
      pointer-events: none;
      animation: fall 8s linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>

<body>

<!-- SNOWFALL GENERATOR -->
<script>
  function createSnow() {
    const snow = document.createElement("div");
    snow.classList.add("snowflake");
    snow.innerText = "â„";
    snow.style.left = Math.random() * window.innerWidth + "px";
    snow.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(snow);

    setTimeout(() => snow.remove(), 10000);
  }
  setInterval(createSnow, 200);
</script>


<!-- HOME PAGE -->
<div id="home" class="screen" style="display:block;">
  <h1>ğŸ„ Christmas Imposter Game ğŸ</h1>
  <p>Pick a category & number of players â€” then pass the device to reveal roles</p>

  <label>Category:</label>
  <select id="category">
    <option value="christmas">Christmas</option>
    <option value="finance">Finance</option>
    <option value="family">Family</option>
    <option value="sports">Sports</option>
    <option value="office">Office</option>
  </select><br>

  <label>Players:</label>
  <input type="number" id="players" min="3" max="20" value="5"><br>

  <button onclick="startGame()">Start Game ğŸ…</button>
</div>


<!-- ROLE REVEAL -->
<div id="reveal" class="screen">
  <h2 id="playerInfo"></h2>
  <h1 id="wordDisplay" style="font-size:40px; margin-top:25px;"></h1>
  <button onclick="nextPlayer()">Next â¡</button>
</div>


<!-- GAME END SCREEN -->
<div id="end" class="screen">
  <h1>ğŸ‰ All roles revealed!</h1>
  <p>Discuss & find the Imposter â€” good luck ğŸ˜ˆ</p>
  <button onclick="location.reload()">Play Again ğŸ”„</button>
</div>


<script>
const words = {
  christmas: ["Santa","Reindeer","Elf","Snowman","Mistletoe","Sleigh","Stocking","Ornaments","Carols","Gingerbread","Gift","Wish","Tree","Lights"],
  finance: ["Budget","Profit","Loss","Credit","Equity","Revenue","Dividend","Tax","Interest","Market","Assets","Capital","Shares","Inflation"],
  family: ["Parents","Sibling","Grandma","Dinner","Cousin","Holiday","Baby","Tradition","Wedding","Birthday","Vacation","Uncle","Aunt","Home"],
  sports: ["Football","Tennis","Coach","Referee","Goalkeeper","Athlete","Stadium","Penalty","Marathon","Cycling","Badminton","Racing","Swimming","Basketball"],
  office: ["Meeting","Deadline","Coffee","Laptop","Printer","Budgeting","KPI","Presentation","Spreadsheet","Breaktime","Lunch","Overtime","Boss","Promotion"]
};

let chosenWord = "", totalPlayers = 0, imposterIndex = 0, currentPlayer = 1;

function startGame() {
  totalPlayers = Number(document.getElementById("players").value);
  const category = document.getElementById("category").value;

  chosenWord = words[category][Math.floor(Math.random()*words[category].length)];
  imposterIndex = Math.floor(Math.random()*totalPlayers) + 1;

  document.getElementById("home").style.display="none";
  showReveal();
}

function showReveal(){
  document.getElementById("reveal").style.display="block";
  document.getElementById("playerInfo").innerText = `Player ${currentPlayer}, your word is...`;
  document.getElementById("wordDisplay").innerText = 
    currentPlayer === imposterIndex ? "â“ You are the IMPOSTER!" : chosenWord;
}

function nextPlayer(){
  currentPlayer++;
  if(currentPlayer > totalPlayers){
    document.getElementById("reveal").style.display="none";
    document.getElementById("end").style.display="block";
  } else showReveal();
}
</script>

</body>
</html>
